<div class="main-container">
    <div class="card transition" *ngFor="let paciente of Pacientes" (click)="verHist(paciente)">
        <h2 class="transition" >Paciente: {{paciente.nombre}} {{paciente.apellido}}</h2>
        <div class="cta-container transition"><a href="#" class="cta"></a></div> <!--aqui se agrega la funcion on click para modificar reporte-->
        <div class="card_circle transition"></div>
    </div>
</div>
