
<mat-card>
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formulario" (ngSubmit)="ValidarLogin()">
      {{mensaje}}
      <mat-form-field appearance="fill">
        <mat-label>RUT</mat-label>
        <input matInput type="text" formControlName="rut">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>ejemplo: 12345678-9</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
