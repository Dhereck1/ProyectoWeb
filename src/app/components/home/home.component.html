
<mat-card>
  <mat-card-header>
    <mat-card-title>Inicio Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formulario" (ngSubmit)="ValidarLogin()">
      {{mensaje}}
      <mat-form-field appearance="fill">
        <mat-label>RUT</mat-label>
        <input matInput type="text" formControlName="rut">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>ejemplo: 12345678-9</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </form>
    <h4>¿No tienes cuenta?  <a href="/registro">Registrate aquí</a></h4>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Iniciar Sesión</button>
  </mat-card-actions>
</mat-card>
