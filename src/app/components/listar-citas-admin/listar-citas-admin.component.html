<div class="container">
    <div  class="main-container">
      <mat-chip-list aria-label="labels"></mat-chip-list>
  
      <div class="grid-container">
        <mat-chip class="chip1" selected>Abierto</mat-chip>
        <div *ngFor="let cita of abierta" class="column">
          <mat-card *ngIf="cita.estado === 'abierta'" class="card open" (click)="editarCita(cita.idCita)">
            <div>
              <h3 class="title">{{cita.idCita}}</h3> <!--definir bien el titulo-->
              <p  >{{cita.hora}}</p>
              <!--<p>{{nombreMedico}}</p>-->
              <p></p>
            </div>
          </mat-card>
        </div>
      </div>
  
      <div class="grid-container"> 
        <mat-chip class="chip2" selected>Asignada</mat-chip>
        <div *ngFor="let cita of asignada" class="column">
          <mat-card *ngIf="cita.estado === 'asignada'" class="card asign" (click)="editarCita(cita.idCita)">
            <div>
              <h3 class="title">{{cita.idCita}}</h3>
            </div>
          </mat-card>
        </div>
      </div>
  
      <div class="grid-container">
        <mat-chip class="chip3" selected>Cerrada</mat-chip>
        <div *ngFor="let cita of cerrada" class="column">
          <mat-card *ngIf="cita.estado === 'cerrada'" class="card closed" (click)="editarCita(cita.idCita)">
            <div>
              <h3 class="title">{{cita.idCita}}</h3>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
